<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hey Pinkulu</title>
  <style>
    :root{
      --yes-bg: #ff6b81;
      --no-bg: #e0e0e0;
      --body-bg: #fff8fb;
      --text: #333;
    }
    html,body{height:100%;margin:0}
    body{
      background: var(--body-bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card{
      text-align:center;
      padding:36px;
      border-radius:14px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,245,250,0.95));
      width: min(680px, 92%);
    }
    h1{margin:0 0 22px 0; font-size:28px}
    .buttons{
      margin-top:18px;
      display:flex;
      gap:18px;
      justify-content:center;
      align-items:center;
    }

    button{
      cursor:pointer;
      border:0;
      padding:14px 28px;
      font-size:18px;
      border-radius:10px;
      transition: transform 260ms cubic-bezier(.2,.9,.2,1), opacity 300ms, left 240ms, top 240ms;
      transform-origin:center;
      user-select:none;
      position:relative; /* needed for playful offsets */
    }

    #yesBtn{
      background:var(--yes-bg);
      color:white;
      box-shadow: 0 6px 18px rgba(255,107,129,0.25), inset 0 -2px 0 rgba(0,0,0,0.04);
      transform: scale(1);
      transition: transform 220ms cubic-bezier(.2,.9,.2,1), box-shadow 220ms;
    }

    #noBtn{
      background:var(--no-bg);
      color:#444;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
      transform: scale(1);
      transition: transform 260ms cubic-bezier(.2,.9,.2,1), left 260ms, top 260ms, opacity 420ms;
    }

    /* hidden helper class */
    .invisible{
      opacity:0 !important;
      transform: scale(0.08) !important;
      pointer-events:none !important;
    }

    /* mobile-friendly spacing */
    @media (max-width:420px){
      button{font-size:16px;padding:12px 18px}
      h1{font-size:20px}
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="q">
    <h1 id="q">Will you be my Valentine?</h1>

    <div class="buttons">
      <button id="yesBtn" aria-label="Yes, I will">Yes ðŸ’–</button>
      <button id="noBtn" aria-label="No, I won't">No ðŸ˜…</button>
    </div>
  </div>

  <script>
    (function(){
      const yes = document.getElementById('yesBtn');
      const no = document.getElementById('noBtn');

      // State
      let attempts = 0;            // increments whenever she tries to hit "No"
      const scaleStep = 0.18;      // how much Yes scales per attempt
      const maxYesScale = 3.0;     // cap for Yes scale
      const vanishAfter = 6;       // attempts until No disappears
      const maxJitter = 120;       // px for lateral jitter

      // Update Yes button size based on attempts
      function updateYes(){
        const newScale = Math.min(1 + attempts * scaleStep, maxYesScale);
        yes.style.transform = `scale(${newScale})`;
        // Optionally amplify shadow for bigger sizes
        yes.style.boxShadow = `0 ${4 + attempts*2}px ${12 + attempts*3}px rgba(255,107,129,${0.16 + Math.min(attempts*0.03,0.24)})`;
      }

      // Playful relocation + shrink for No, and eventually hide it
      function handleNoAttempt(e){
        // Prevent default on touch/click to avoid double increments from touch->click
        if (e.type === 'touchstart') e.preventDefault();

        attempts = Math.max(0, attempts + 1);
        updateYes();

        // tiny shuffle so it's harder to hit repeatedly exactly in the same spot
        const jitterX = Math.round((Math.random() - 0.5) * maxJitter);
        const jitterY = Math.round((Math.random() - 0.5) * 30);
        no.style.left = jitterX + 'px';
        no.style.top = jitterY + 'px';

        // progressively shrink the No button as attempts increase (visual feedback)
        const shrinkScale = Math.max(1 - attempts * 0.08, 0.55);
        no.style.transform = `scale(${shrinkScale})`;

        // At threshold: dramatically shrink + fade + disable
        if (attempts >= vanishAfter){
          // small delay so last animation finishes naturally
          setTimeout(() => {
            no.classList.add('invisible');
            // keep in DOM for layout or remove from flow entirely after animation
            setTimeout(() => {
              // remove from layout so it doesn't leave empty space
              no.style.display = 'none';
            }, 500);
          }, 180);
        }
      }

      // Reset position after transition ends to avoid cumulative offsets
      no.addEventListener('transitionend', (ev) => {
        if (ev.propertyName === 'left' || ev.propertyName === 'top') {
          // only reset if still visible
          if (getComputedStyle(no).display !== 'none' && !no.classList.contains('invisible')) {
            no.style.left = '0';
            no.style.top = '0';
          }
        }
      });

      // Bind multiple "attempt" events so hovering, touching, or clicking counts
      ['mouseenter', 'mousedown', 'touchstart', 'click'].forEach(evt => {
        no.addEventListener(evt, handleNoAttempt, {passive:false});
      });

      // Yes button action
      yes.addEventListener('click', () => {
        // cute confirmation â€” replace with your own behaviour
        const original = yes.innerHTML;
        yes.innerHTML = 'ðŸ’˜ Thank you!';
        yes.style.transform = 'scale(1.25)';
        setTimeout(() => {
          yes.style.transform = '';
          yes.innerHTML = original;
        }, 1200);
      });

      // Accessibility: keyboard support for No (space/enter)
      no.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          handleNoAttempt(e);
        }
      });

      // Optional: expose tuning values to window for quick adjustments in console
      window._valentineTuning = { setAttempts(n){ attempts = n; updateYes(); } };
    })();
  </script>
</body>
</html>
