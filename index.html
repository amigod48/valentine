<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hey Pinkulu‚ù§Ô∏è üíå</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      color: #fff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 30px;
      background: rgba(255,255,255,0.15);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }
    h1 { font-size: 3.2rem; margin: 0.4em 0; color: #fff; text-shadow: 0 0 10px #ff6b6b; }
    p  { font-size: 1.4rem; margin: 1em 0; }
    .buttons { margin: 2.5em 0; display: flex; gap: 3em; justify-content: center; flex-wrap: wrap; }
    button {
      font-size: 1.6rem;
      padding: 16px 48px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }
    #yesBtn {
      background: #ff4757;
      color: white;
    }
    #yesBtn:hover { transform: scale(1.15); background: #ff6b81; }
    #noBtn {
      background: #57606f;
      color: white;
      position: relative;
    }
    .heart {
      position: absolute;
      font-size: 1.8rem;
      animation: float 6s infinite linear;
      pointer-events: none;
      opacity: 0.7;
    }
    @keyframes float {
      0%   { transform: translateY(110vh) rotate(0deg); }
      100% { transform: translateY(-20vh) rotate(360deg); }
    }
    #celebration {
      display: none;
      font-size: 4rem;
      margin: 0.5em;
      animation: bounce 1.2s infinite;
    }
    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50%     { transform: translateY(-20px); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Hey Keerthi üíï</h1>
    <p>I made something special just for you...</p>
    <h2>Will you be my Valentine? ü•∫‚ù§Ô∏è</h2>

    <div class="buttons">
      <button id="yesBtn">Yes!! üòç</button>
      <button id="noBtn">No üò¢</button>
    </div>

    <div id="celebration">YAYYYYY!!! ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è<br>I LOVE YOU SO MUCH!!</div>
  </div>

  <script>
    const yes = document.getElementById("yesBtn");
    const no  = document.getElementById("noBtn");
    const celebration = document.getElementById("celebration");

    // Moving No button
    no.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 200);
      const y = Math.random() * (window.innerHeight - 200);
      no.style.position = "absolute";
      no.style.left = x + "px";
      no.style.top  = y + "px";
    });

    // Yes ‚Üí celebration
    yes.addEventListener("click", () => {
      document.querySelector("h2").innerHTML = "You said YES!!! ü•∞üíñ";
      celebration.style.display = "block";
      no.style.display = "none";
      yes.style.display = "none";

      // Extra hearts explosion
      for(let i = 0; i < 30; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random()*100 + "vw";
        heart.style.animationDuration = (Math.random()*4 + 3) + "s";
        heart.style.fontSize = (Math.random()*1.5 + 1.2) + "rem";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
      }
    });

    // Background floating hearts
    setInterval(() => {
      let h = document.createElement("div");
      h.className = "heart";
      h.innerHTML = Math.random() > 0.5 ? "üíó" : "üíû";
      h.style.left = Math.random()*100 + "vw";
      h.style.animationDuration = (Math.random()*8 + 6) + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 15000);
    }, 800);
  </script>

</body>
</html>
